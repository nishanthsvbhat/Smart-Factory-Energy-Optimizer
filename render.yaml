services:
  - type: web
    name: smart-factory-api
    env: python3
    buildCommand: pip install --upgrade pip && pip install -r backend/requirements.txt
    startCommand: cd backend && python -m uvicorn app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: CORS_ORIGINS
        value: "*"