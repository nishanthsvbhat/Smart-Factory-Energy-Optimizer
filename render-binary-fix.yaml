services:
  - type: web
    name: smart-factory-api
    runtime: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install fastapi==0.100.0
      pip install uvicorn==0.22.0
      pip install --only-binary=all numpy==1.24.3
      pip install --only-binary=all pandas==2.0.3
      pip install --only-binary=all scikit-learn==1.3.0
      pip install joblib==1.3.0
    startCommand: cd backend && python -m uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CORS_ORIGINS
        value: "*"